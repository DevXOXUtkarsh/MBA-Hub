<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA Hub Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCq_7veQgwnqAG0NrqulIlpwPRc3YphhWY",
            authDomain: "chatting-app-288b2.firebaseapp.com",
            projectId: "chatting-app-288b2",
            storageBucket: "chatting-app-288b2.appspot.com",
            messagingSenderId: "17814759833",
            appId: "1:17814759833:web:647a3845c72290b0810b08",
            measurementId: "G-D174VGEPCM"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const signOutButton = document.getElementById('signOutButton');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        let currentUser = null;

        signOutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userPhoto.src = user.photoURL || '/placeholder.svg';
                userName.textContent = user.displayName || 'MBA Student';
                loadProjects();
                loadChatMessages();
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            await addProject(title, description);
            this.reset();
        });

        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('chatInput').value;
            await addChatMessage(currentUser.displayName, message);
            this.reset();
        });

        async function addProject(title, description) {
            await addDoc(collection(db, 'projects'), {
                title: title,
                description: description,
                userId: currentUser.uid,
                userName: currentUser.displayName,
                createdAt: new Date()
            });
            loadProjects();
        }

        async function loadProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '<h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Projects</h3>';
            const projectsQuery = query(collection(db, 'projects'), orderBy('createdAt', 'desc'));
            const querySnapshot = await getDocs(projectsQuery);
            querySnapshot.forEach(doc => {
                const project = doc.data();
                const projectElement = document.createElement('div');
                projectElement.className = 'bg-gray-100 p-4 rounded-lg mb-4';
                projectElement.innerHTML = `
                    <h4 class="text-lg font-semibold text-gray-800">${project.title}</h4>
                    <p class="text-gray-600 mb-2">${project.description}</p>
                    <p class="text-sm text-gray-500">Posted by ${project.userName}</p>
                `;
                projectList.appendChild(projectElement);
            });
        }

        async function addChatMessage(userName, message) {
            await addDoc(collection(db, 'chat'), {
                userName: userName,
                message: message,
                createdAt: new Date()
            });
            loadChatMessages();
        }

        async function loadChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            const chatQuery = query(collection(db, 'chat'), orderBy('createdAt'));
            const querySnapshot = await getDocs(chatQuery);
            querySnapshot.forEach(doc => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.className = 'mb-2';
                messageElement.innerHTML = `
                    <strong>${message.userName}:</strong> ${message.message}
                `;
                chatMessages.appendChild(messageElement);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            font-family: sans-serif;
            margin: 20px auto;
            padding: 20px;
        }
        .file-drop-area.is-active {
            background-color: #f7fafc;
            border-color: #4299e1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 p-4 md:p-8">
    <header class="mb-8">
        <nav class="flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 animate-fadeIn">MBA Hub Dashboard</h1>
            <button id="signOutButton" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300">Sign Out</button>
        </nav>
    </header>

    <main id="mainContent" class="animate-fadeIn">
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg mb-8">
            <div class="flex items-center mb-4">
                <img id="userPhoto" src="/placeholder.svg" alt="Profile" class="w-12 h-12 md:w-16 md:h-16 rounded-full mr-4">
                <div>
                    <h2 id="userName" class="text-xl md:text-2xl font-semibold text-gray-800">Loading...</h2>
                    <p class="text-gray-600">Welcome to your MBA Hub dashboard!</p>
                </div>
            </div>
            <p class="text-gray-700">
                Share your projects, PDFs, pictures, and videos with your fellow MBA students. Collaborate and innovate together!
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="col-span-1 md:col-span-2">
                <form id="uploadForm" class="bg-white p-4 md:p-6 rounded-lg shadow-lg mb-8">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Upload a New Project</h3>
                    <input type="text" id="projectTitle" placeholder="Project Title" class="w-full p-2 mb-4 border rounded" required>
                    <textarea id="projectDescription" placeholder="Project Description" class="w-full p-2 mb-4 border rounded" required></textarea>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition duration-300 mt-4">Upload Project</button>
                </form>

                <div id="projectList" class="bg-white p-4 md:p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Projects</h3>
                </div>
            </div>
            <div>
                <div id="chatTab" class="bg-white p-4 md:p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">MBA Chat</h3>
                    <div id="chatMessages" class="h-64 overflow-y-auto mb-4 p-2 bg-gray-100 rounded"></div>
                    <form id="chatForm" class="flex">
                        <input type="text" id="chatInput" placeholder="Type a message..." class="flex-grow p-2 border rounded-l" required>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
