<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBA Hub Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCq_7veQgwnqAG0NrqulIlpwPRc3YphhWY",
            authDomain: "chatting-app-288b2.firebaseapp.com",
            projectId: "chatting-app-288b2",
            storageBucket: "chatting-app-288b2.appspot.com",
            messagingSenderId: "17814759833",
            appId: "1:17814759833:web:647a3845c72290b0810b08",
            measurementId: "G-D174VGEPCM"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signOutButton = document.getElementById('signOutButton');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        let currentUser = null;

        signOutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                userPhoto.src = user.photoURL || '/placeholder.svg';
                userName.textContent = user.displayName || 'MBA Student';
                loadProjects();
                loadChatMessages();
            } else {
                window.location.href = 'index.html';
            }
        });

        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('is-active');
        }

        function unhighlight(e) {
            dropArea.classList.remove('is-active');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }

        function uploadFile(file) {
            console.log(`Uploading file: ${file.name}`);
        }

        dropArea.addEventListener('click', () => fileElem.click());
        fileElem.addEventListener('change', () => {
            handleFiles(fileElem.files);
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            addProject(title, description);
            this.reset();
        });

        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('chatInput').value;
            const userName = document.getElementById('chatUserName').value;
            addChatMessage(userName, message);
            this.reset();
        });

        function addProject(title, description) {
            db.collection('projects').add({
                title: title,
                description: description,
                userId: currentUser.uid,
                userName: currentUser.displayName,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                loadProjects();
            });
        }

        function loadProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '<h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Projects</h3>';
            db.collection('projects').orderBy('createdAt', 'desc').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const project = doc.data();
                    projectList.innerHTML += `
                        <div class="p-2 border-b">
                            <h4 class="font-bold">${project.title}</h4>
                            <p>${project.description}</p>
                            <p class="text-sm text-gray-600">Posted by ${project.userName}</p>
                        </div>
                    `;
                });
            });
        }

        function addChatMessage(userName, message) {
            db.collection('chat').add({
                userName: userName,
                message: message,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                loadChatMessages();
            });
        }

        function loadChatMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            db.collection('chat').orderBy('createdAt', 'desc').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const chat = doc.data();
                    chatMessages.innerHTML += `
                        <div class="p-2 border-b">
                            <strong>${chat.userName}</strong>: ${chat.message}
                        </div>
                    `;
                });
            });
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        .file-drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            font-family: sans-serif;
            margin: 20px auto;
            padding: 20px;
        }
        .file-drop-area.is-active {
            background-color: #f7fafc;
            border-color: #4299e1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 p-4 md:p-8">
    <header class="mb-8">
        <nav class="flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 animate-fadeIn">MBA Hub Dashboard</h1>
            <button id="signOutButton" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition duration-300">Sign Out</button>
        </nav>
    </header>

    <main id="mainContent" class="animate-fadeIn">
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg mb-8">
            <div class="flex items-center mb-4">
                <img id="userPhoto" src="/placeholder.svg" alt="Profile" class="w-12 h-12 md:w-16 md:h-16 rounded-full mr-4">
                <div>
                    <h2 id="userName" class="text-xl md:text-2xl font-semibold text-gray-800">Loading...</h2>
                    <p class="text-gray-600">Welcome to your MBA Hub dashboard!</p>
                </div>
            </div>
            <p class="text-gray-700">Share your projects, PDFs, pictures, and videos with your fellow MBA students. Collaborate and innovate together!</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="col-span-1 md:col-span-2">
                <form id="uploadForm" class="bg-white p-4 md:p-6 rounded-lg shadow-lg mb-8">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Upload a New Project</h3>
                    <input type="text" id="projectTitle" placeholder="Project Title" class="w-full p-2 mb-4 border rounded" required>
                    <textarea id="projectDescription" placeholder="Project Description" class="w-full p-2 mb-4 border rounded" required></textarea>
                    <div id="drop-area" class="file-drop-area">
                        <p>Drag & drop files here or click to select files</p>
                        <input type="file" id="fileElem" multiple accept="image/*,application/pdf,video/*" class="hidden">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">Upload Project</button>
                </form>

                <div id="projectList" class="bg-white p-4 md:p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Projects</h3>
                    <!-- Projects will be loaded here -->
                </div>
            </div>

            <div class="col-span-1 md:col-span-1">
                <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg mb-8">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Chat Room</h3>
                    <div id="chatMessages" class="mb-4" style="max-height: 300px; overflow-y: auto;">
                        <!-- Chat messages will be loaded here -->
                    </div>
                    <form id="chatForm" class="flex">
                        <input type="text" id="chatUserName" placeholder="Your Name" class="w-1/3 p-2 border rounded mr-2" required>
                        <input type="text" id="chatInput" placeholder="Type your message..." class="flex-1 p-2 border rounded mr-2" required>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition duration-300">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
